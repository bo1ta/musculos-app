name: iOS workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Default Scheme
        run: echo "MusculosApp" > default
      - name: Build
        env:
          scheme: ${{ 'MusculosApp' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          xcodebuild build-for-testing -scheme "$scheme" -project "${{ github.workspace }}/MusculosApp/MusculosApp.xcodeproj" -destination "platform=iOS Simulator,OS=latest,name=iPhone 11"
      - name: Test
        env:
          scheme: ${{ 'MusculosApp' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          if [ $scheme = default ]; then scheme=$(cat default); fi
          xcodebuild test-without-building -scheme "$scheme" -project "${{ github.workspace }}/MusculosApp/MusculosApp.xcodeproj" -destination "platform=iOS Simulator,OS=latest,name=iPhone 11"
